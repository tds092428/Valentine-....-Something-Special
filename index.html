<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever My Tannu ‚ù§Ô∏è</title>
<style>
body{
margin:0; padding:0; height:100vh; overflow:hidden; font-family:'Segoe UI',sans-serif;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
background-size:400% 400%; animation:bg 12s ease infinite; color:white; text-align:center;
}
@keyframes bg{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

.screen{position:absolute; width:100%; height:100%; display:none; justify-content:center; align-items:center; flex-direction:column; padding:20px; overflow-y:auto;}

h1{font-size:34px;margin-bottom:15px;}
h2{font-size:24px;margin-bottom:15px;}
p{font-size:18px;white-space:pre-line;line-height:1.6;text-align:center;}

.tap{position:absolute;bottom:20px;font-size:14px;opacity:0.8;}

.glow{font-size:42px; animation:glow 1.5s infinite alternate;}
@keyframes glow{from{text-shadow:0 0 10px #fff;} to{text-shadow:0 0 30px #ff2e63;}}

.teddy{font-size:90px;animation:bounce 2s infinite;}
@keyframes bounce{50%{transform:translateY(-15px);}}

.hug{font-size:80px;animation:zoom 2s infinite;}
@keyframes zoom{50%{transform:scale(1.2);}}

.kiss{font-size:80px;animation:rotate 2s infinite;}
@keyframes rotate{50%{transform:rotate(10deg);}}

.ring{font-size:80px;animation:pulse 1.5s infinite;}
@keyframes pulse{50%{transform:scale(1.3);}}

button{padding:12px 25px; font-size:18px; border:none; border-radius:30px; background:#ff2e63; color:white; cursor:pointer; display:none; margin-top:20px;}

/* hearts animation */
.heart{position:absolute; bottom:-20px; font-size:20px; animation:float 6s linear infinite;}
@keyframes float{from{transform:translateY(0);} to{transform:translateY(-120vh);}}

/* confetti */
.confetti{position:absolute;font-size:20px;animation:fall 3s linear forwards;}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg);opacity:0;}}

/* fireworks */
.fire{position:absolute;font-size:30px;animation:boom 1.5s ease forwards;}
@keyframes boom{100%{transform:scale(2);opacity:0;}}
</style>
</head>

<body>

<!-- Screens -->
<div id="s1" class="screen">
<h1>I Love You</h1>
<div class="glow">Tannu ‚ù§Ô∏è</div>
<div class="teddy">üß∏</div>
<div class="tap">Tap ‚ù§Ô∏è</div>
</div>

<div id="s2" class="screen">
<div class="hug">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
<p id="proposalText"></p>
<div class="tap">Tap to continue ‚ù§Ô∏è</div>
</div>

<div id="s3" class="screen">
<h2 id="shayariHeading">Kuch likha h tumhare liye... tumne kaha tha na ... hope tumhe psnd aaye tum pdho fir m sunaunga</h2>
<p id="shayariText"></p>
<div class="tap">Tap to continue ‚ù§Ô∏è</div>
</div>

<div id="s4" class="screen">
<p id="emotionalText"></p>
<div class="tap">Tap ‚ù§Ô∏è</div>
</div>

<div id="s5" class="screen">
<p id="readyText"></p>
<button id="yesBtn">YES toh jhelo ab üòò‚ù§Ô∏èü•∞</button>
</div>

<div id="s6" class="screen">
<h1 id="finalHeading"></h1>
<h2 id="finalH2"></h2>
<p id="finalPara"></p>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5fbc3f21c4.mp3" type="audio/mpeg">
</audio>
<audio id="heartbeat" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_eb4f8a1b2c.mp3" type="audio/mpeg">
</audio>

<script>
const screens=["s1","s2","s3","s4","s5","s6"];
let current=0;
let typing=false;

// Texts
const proposalText=`Will you be mine forever?,
Sirf is Valentine nahi balki har din, saal m chahe 365 ho ya 366 din, har din, har hafte, har mahine, har ghante, har second, har lamha in short puri life,
halat easy ho ya mushkil, kya tum humesha mera sath dogi?,
Jesa tumne kaha tha k har janam chahe insan bane, chahe titli, chahe bird,
tumhe m hi chahiye hu vese hi mujhe bhi tum hi chahiye ho ‚ù§Ô∏è`;

const shayariText=`Kehte hain gulaab sa koi phool nahi,
Chaand sa koi noor nahi,
K Kehte hain gulaab sa koi phool nahi or Chaand sa koi noor nahi,
Tu hi h gulab-e-chaand mera,
Tere siwa ab mujhe kisi aur ki aarzoo nahi ‚ù§Ô∏è`;

const emotionalText=`Tannu, I know m perfect nhi hu, bht sari kamiyan h, khoobiyan bhi h but m tumhare liye apna best krna chahta hu,
jb tum meri vjh se roti ho toh ksm se toot jata h andar,
tum naraj hoti ho toh bht buri halat ho jati h,
please apne is pagal bache se zyada naraj nhi hua kro yrr ‚ù§Ô∏è,
I'm sorry for everything,
meri har mistake ke liye,
Thank you so so much for being there,
ye sirf words nahi feeling h ‚ù§Ô∏è,
jese Mahadev ne vish peeya tha aur Maa Gaura ne unka kanth sambhala tha,
waise hi tum humesha mera sath deti rhi ho,
aur main chahunga tum humesha mere sath raho ‚ù§Ô∏è`;

const readyText=`Sari zindagi, har janam tumhe hi jhelna h mujhe üòèüíñ Ready ho...?`;

const finalHeading=`‚ù§Ô∏è I Love You Forever and Ever and Ever ‚ù§Ô∏è`;
const finalH2=`Once again Happy Valentine‚Äôs Day ‚ù§Ô∏è`;
const finalPara=`Vese toh hum dono ko hi kuch khas interest nahi hai, lekin fir bhi tumhare liye thoda sa try kiya. Hope tumhe acha laga ho ‚ù§Ô∏è`;

// Show screen
function show(i){screens.forEach(id=>document.getElementById(id).style.display="none");document.getElementById(screens[i]).style.display="flex";}

// Typing effect
function typeEffect(id,text,speed){
typing=true;
let i=0;
let el=document.getElementById(id); el.innerHTML="";
function write(){if(i<text.length){el.innerHTML+=text.charAt(i);i++;setTimeout(write,speed);}else{typing=false;}}
write();
}

// Hearts animation
function hearts(){let h=document.createElement("div");h.className="heart";h.innerHTML="‚ù§Ô∏è";h.style.left=Math.random()*100+"vw";document.body.appendChild(h);setTimeout(()=>h.remove(),6000);}
setInterval(hearts,300);

// Initial screen
show(current);

// Click to advance
document.body.addEventListener("click", function(){
if(typing) return;
const bg = document.getElementById("bgMusic");
const hb = document.getElementById("heartbeat");
if(current===0){ bg.play().catch(()=>{}); hb.play().catch(()=>{});}
current++;

// Proposal
if(current===1){show(current);typeEffect("proposalText",proposalText,40);return;}
// Shayari ‚Üí heading first
if(current===2){show(current);document.getElementById("shayariText").innerHTML="";setTimeout(()=>{typeEffect("shayariText",shayariText,50);},800);return;}
// Emotional
if(current===3){show(current);typeEffect("emotionalText",emotionalText,30);return;}
// Ready screen
if(current===4){show(current);typeEffect("readyText",readyText,40);setTimeout(()=>{document.getElementById("yesBtn").style.display="block";},1500); return;}
});

// YES button ‚Üí final screen + confetti/fireworks
document.getElementById("yesBtn").addEventListener("click",function(){
show(5);
typeEffect("finalHeading",finalHeading,60);
setTimeout(()=>{typeEffect("finalH2",finalH2,50);},1000);
setTimeout(()=>{typeEffect("finalPara",finalPara,30);},2000);

// Confetti/fireworks
setInterval(()=>{let c=document.createElement("div");c.className="confetti";c.innerHTML="üíñ";c.style.left=Math.random()*100+"vw";document.body.appendChild(c);setTimeout(()=>c.remove(),3000);},200);
setInterval(()=>{let f=document.createElement("div");f.className="fire";f.innerHTML="üéÜ";f.style.left=Math.random()*100+"vw";f.style.top=Math.random()*80+"vh";document.body.appendChild(f);setTimeout(()=>f.remove(),1500);},400);
});
</script>
</body>
</html>
